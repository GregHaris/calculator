<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
    <title>On Screen Calculator</title>
</head>
<body>
    <div id="container">
        <h1>Calculator</h1>
        <div id="displayContainer">
            <input type="text" id="display"> 
        </div>
        <div id="buttons">
            <div class="row">
                <button id="cancelBtn"> C </button>
                <button class="operator" id="percentageBtn"> % </button>
                <button class="operator" id="deleteBtn"> x </button>
                <button class="operator" id="divideBtn"> / </button>
            </div>
            <div class="row">
                <button class="numBtn" id="seven">7</button>
                <button class="numBtn" id="eight">8</button>
                <button class="numBtn" id="nine">9</button>
                <button class="operator" id="multiplyBtn" > X </button>
            </div>
            <div class="row">
                <button class="numBtn" id="four">4</button>
                <button class="numBtn" id="five">5</button>
                <button class="numBtn" id="six">6</button>
                <button class="operator" id="subtractBtn"> - </button>
            </div>
            <div class="row">
                <button class="numBtn" id="one">1</button>
                <button class="numBtn" id="two">2</button>
                <button class="numBtn" id="three">3</button>
                <button class="operator" id="addBtn"> + </button>
            </div>
            <div class="row">
                <button class="numBtn" id="zero">0</button>
                <button class="numBtn" id="point">.</button>
                <button id="equalsToBtn"> = </button>
            </div>
        </div>
    </div>
</body>
</html>
